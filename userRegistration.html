<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-10">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha3104-Zenh107qX5JnK2Jl0vWa10Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Library Admin Login</title>
</head>
<body s>
    <section class="vh-200" style="background-color: #171221;">
        <div class="container h-100">
          <div class="row g-3d-flex justify-content-center align-items-center h-100">
            <div class="card " style="border-radius: 1rem;width:40rem; margin-top: 2rem; margin-bottom: 2rem;">
                <div class="row">
                    <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12 text-center g-4">
                        <h2>Admin Login</h2>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <div class="row g-3 justify-content-center align-items-center h-100">
                                    <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                        <label for="" class="form-label">Name</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                        <label for="" class="form-label">Aadhar No</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
                                        <label for="" class="form-label">Address</label>
                                        <textarea class="form-control"></textarea>
                                    </div>
                                    <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                        <label for="" class="form-label">Pin Code</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                        <label for="" class="form-label">Date of birth</label>
                                        <input type="date" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-5">
                                        <label for="" class="form-label">Email</label>
                                        <input type="email" name="" id="" class="form-control" placeholder="name@example.com">
                                    </div>
                                    <div class="col col-5 col-sm-5 col-lg-5 col-xl-5 col-xxl-50">
                                        <label for="" class="form-label">Mobile No</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
                                        <label for="" class="form-label">User Name</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
                                        <label for="" class="form-label">Password</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10">
                                        <label for="" class="form-label">Confirm Password</label>
                                        <input type="text" name="" id="" class="form-control">
                                    </div>
                                    <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10" >
                                        <div class="d-grid gap-2 col-6 mx-auto h-5" >
                                            <button class="btn btn-primary" type="button" >Register</button>
                                        </div>
                                    </div>
                                    <div class="col col-10 col-sm-10 col-lg-10 col-xl-10 col-xxl-10 text-center" style="margin-bottom:3rem; ">
                                        <a href="userLogin.html" class="link-primary" >Back to user Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                       
                </div>
            </div>
          </div>
        </div>
    </section>

    
    
 








    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha3104-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V10Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
